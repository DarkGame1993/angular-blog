<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h2>Update post</h2>
    
        <div 
            [ngClass]="{invalid: form.controls['title']?.touched && form.controls['title']?.invalid}"
            class="form-control"
        >
            <label for="title">Name of title:</label>
            <input id="title" type="text" formControlName="title">
            <div
                *ngIf="form.controls['title']?.touched && form.controls['title']?.invalid" 
                class="validation"
            >
                <small *ngIf="form.controls['title'].hasError('required')">
                    Enter title fild
                </small>
            </div>
        </div>
    
        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>

    
       <button type="button"
       type="submit"
       class="btn btn-primary"
       [disabled]="form.invalid || submitted"
       >Update post</button>
    </form>
</div>

<ng-template #loading>
    Loading...
</ng-template>
