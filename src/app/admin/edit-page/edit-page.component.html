<div *ngIf="form; else loading">
    <div class="flex justify-between">
        <h2>Update post</h2> 
        <a [routerLink]="['/admin', 'dashbord']" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-500 hover:bg-green-700">Back</a>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        
    
        <div 
            [ngClass]="{invalid: form.controls['title']?.touched && form.controls['title']?.invalid}"
            class="form-control"
        >
            <label for="title">Name of title:</label>
            <input id="title" type="text" formControlName="title">
            <div
                *ngIf="form.controls['title']?.touched && form.controls['title']?.invalid" 
                class="validation"
            >
                <small *ngIf="form.controls['title'].hasError('required')">
                    Enter title fild
                </small>
            </div>
        </div>
    
        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>

    
       <button type="button"
       type="submit"
       class="btn btn-primary"
       [disabled]="form.invalid || submitted"
       >Update post</button>
    </form>
</div>

<ng-template #loading>
    Loading...
</ng-template>
